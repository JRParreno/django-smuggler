[tox]
envlist    = py{27,36}-dj{18,19,110},py{36}-dj{20}

[testenv]
basepython = py27: python2.7
             py36: python3.6
commands   = python manage.py test
deps       = freezegun
	     dj18: Django>=1.8,<1.9
	     dj19: Django>=1.9,<1.10
	     dj110: Django>=1.10,<1.11
         dj20: Django>=2.0,<2.1

[testenv:flake8]
commands = flake8 smuggler tests
deps = flake8
